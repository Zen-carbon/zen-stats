<div class="flex flex-col items-center justify-center min-h-[400px] px-4 py-12">
  <div class="mb-6 rounded-full bg-gray-100 p-6">
    <i class="pi pi-inbox text-5xl text-gray-400"></i>
  </div>

  <h3 class="text-xl font-semibold text-gray-900 mb-2 text-center">
    {{ title }}
  </h3>

  <p class="text-gray-500 text-center max-w-md mb-6">
    {{ description }}
  </p>

  <p-button
    size="small"
    icon="pi pi-refresh"
    label="Reload"
    severity="danger"
    (click)="reload.emit(true)"
  ></p-button>
</div>
