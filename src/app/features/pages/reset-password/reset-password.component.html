<div
  class="min-h-screen flex items-center justify-center bg-gray-50 p-4 sm:p-8"
>
  <div
    class="w-full max-w-md bg-white rounded-xl shadow-2xl p-6 sm:p-10 border border-gray-100"
  >
    <h2 class="text-2xl font-bold text-gray-800 mb-8 text-center">
      Reset Password
    </h2>

    <form action="" [formGroup]="resetPasswordForm" (ngSubmit)="onSubmit()">
      <div class="mb-6">
        <label
          for="password"
          class="block text-sm font-medium text-gray-700 mb-2"
        >
          New Password
        </label>
        <div class="w-full">
          <p-password
            [(ngModel)]="password"
            [toggleMask]="true"
            formControlName="password"
            placeholder="Enter your password"
            autocomplete="current-password"
            class="w-full"
            [feedback]="true"
          />
        </div>
      </div>

      <div class="mb-8">
        <label
          for="confirmPassword"
          class="block text-sm font-medium text-gray-700 mb-2"
        >
          Confirm Password
        </label>
        <div class="w-full">
          <p-password
            [(ngModel)]="confirmPassword"
            [toggleMask]="true"
            formControlName="confirmPassword"
            placeholder="Confirm your password"
            autocomplete="current-password"
            class="w-full"
            [feedback]="true"
          />
        </div>
      </div>
      <div class="mb-1">
        @if(errorMessage()){
        <p-message severity="error">{{ errorMessage() }}</p-message>
        }
      </div>

      <div>
        <button
          pButton
          label="Reset Password"
          [disabled]="resetPasswordForm.invalid || errorMessage()"
          class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-2 rounded-lg transition duration-150 ease-in-out"
          [loading]="loading()"
        ></button>
      </div>
    </form>
  </div>
</div>
